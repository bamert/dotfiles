use_thin_strokes: false
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eeeeee'
  normal:
    black : '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x0000ee'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'
key_bindings:
  - { key: Equals,     mods: Super, action: IncreaseFontSize }
  - { key: Minus,    mods: Super, action: DecreaseFontSize   }

font:
  normal:
    family: Iosevka 
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold 

  italic:
    family: Iosevka Term
    style: Italic

  size: 9
